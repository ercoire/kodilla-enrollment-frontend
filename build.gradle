plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}


dependencies {
    //  implementation group: 'com.example', name: 'kodilla-enrollment', version: '0.0.1-SNAPSHOT'
    implementation 'com.vaadin:vaadin-bom:24.1.9'
    implementation 'com.vaadin:vaadin:24.1.9'
 //   implementation 'com.vaadin:vaadin-router-flow:3.7.0'
    implementation 'com.vaadin:vaadin-spring-boot-starter:24.1.9'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.1.3'
    implementation 'org.springframework.boot:spring-boot-devtools:3.1.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.3'
    implementation 'com.vaadin:vaadin-core:24.1.9'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
}


tasks.named('test') {
    useJUnitPlatform()
}
